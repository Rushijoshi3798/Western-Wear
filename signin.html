<head>

<body>
    <div id="main-signin-div">
        <h1>Sign In</h1>
        <form>
            <div><input type="email" placeholder="Email Address" id="user-email" required>
            </div>
            <div><input type="password" placeholder="Password" id="user-pass" required></div>
            <div id="login-btn"><input type="submit" value="SIGN IN NOW"></div>
        </form>
        <p id="terms-condition">The site is protected by reCAPTCHA and the Google<br><a href="">Privacy Policy</a> and <a href="">Terms of service </a> apply</p>
        <span>Don't have an account? <a href="">Sign up now</a></span>
    </div>
</body>
</html>
